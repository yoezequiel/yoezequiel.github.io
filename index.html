<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yoezequiel | Linktree</title>
  <link rel="icon" href="/profile.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="animated-background">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>

  <a id="profilePicture" href="#popup">
    <img src="/profile.png" alt="Profile Picture">
  </a>

  <div class="overlay" id="popup">
    <div class="popup">
      <div class="popup-photo">
        <a href="/profile.png" target="_blank">
          <img src="/profile.png" alt="Profile Picture">
        </a>
      </div>
      <div class="popup-quote">
      </div>
      <a class="popup-close" onclick="history.back()">&times;</a>
    </div>
  </div>

  <div id="userName">
    @yoezequiel
  </div>

  <div id="links">
    <a class="link" href="https://casiano.netlify.app/" target="_blank">
      <i class="fas fa-globe">&nbsp;</i>Portafolio
    </a>
    <a class="link" href="https://github.com/yoezequiel" target="_blank">
      <i class="fab fa-github">&nbsp;</i>Github
    </a>
    <a class="link" href="https://www.linkedin.com/in/ezequiel-casiano/" target="_blank">
      <i class="fab fa-linkedin">&nbsp;</i>Linkedin
    </a>
    <a class="link" href="https://www.instagram.com/yoezequiel_/" target="_blank">
      <i class="fab fa-instagram">&nbsp;</i>Instagram
    </a>
    <a class="link" href="https://twitter.com/yoezequiel_" target="_blank">
      <i class="fab fa-twitter">&nbsp;</i>Twitter
    </a>
    <a class="link" href="https://www.youtube.com/@yoezequielgaming" target="_blank">
      <i class="fab fa-youtube">&nbsp;</i>YouTube
    </a>
  </div>
</body>

</html>
